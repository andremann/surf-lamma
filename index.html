<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Surf LaMMA</title>
    <link rel="shortcut icon" type="image/png" href="./surf.ico" />
</head>

<body>
    <div class="container-fluid" id="lamma-surf">
        <div class="row">
            <div class="col-md-6">
                <img class="img-fluid" v-bind:src="base + $route.params.model + wave + area + '.' + $route.params.tick + '.png'"
                    alt="Image not available" />
            </div>
            <div class="col-md-6">
                <img class="img-fluid" v-bind:src="base + $route.params.model + wind + area + '.' + $route.params.tick + '.png'"
                    alt="Image not available" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" v-bind:class="{disabled: $route.params.tick <= 12}"><button type="button" class="page-link" v-on:click="step(-12)">&lt;&lt;</button></li>
                        <li class="page-item" v-bind:class="{disabled: $route.params.tick <= 6}"><button type="button" class="page-link" v-on:click="step(-6)">&lt;</button></li>
                        <li class="page-item" v-bind:class="{disabled: $route.params.tick <= 1}"><button type="button" class="page-link" v-on:click="step(-1)">Previous</button></li>
                        <li class="page-item"><button type="button" class="page-link" v-on:click="$router.push('1')">Reset</button></li>
                        <li class="page-item"><button type="button" class="page-link" v-on:click="step(1)">Next</button></li>
                        <li class="page-item"><button type="button" class="page-link" v-on:click="step(6)">&gt;</button></li>
                        <li class="page-item"><button type="button" class="page-link" v-on:click="step(12)">&gt;&gt;</button></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row justify-content-center">
            <button v-if="$route.params.model === 'lr'" type="button" class="btn btn-primary" v-on:click="swap_model()">Switch to
                HR</button>
            <button v-if="$route.params.model === 'hr'" type="button" class="btn btn-primary" v-on:click="swap_model()">Switch to
                LR</button>
        </div>
        <div class="row">
            Images provided by&nbsp;<a target="_blank" href="http://www.lamma.rete.toscana.it/meteo/modelli/vento-e-mare">LaMMA sea and wind models</a>.
        </div>
        <div class="row">
            <div>
                For suggestions and problems, drop a message to <span class="rewind">ti.orebil _ta_ nnamerdna</span>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
